<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculater</title>
  <link rel="icon" href="/public/icns/icon_bmi.jpg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- CSS writed by hand -->
  <link rel="stylesheet" href="/public/css/bootstrap-css.css">

  <!-- GOOGLE Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <script src="https://kit.fontawesome.com/0724e5b9c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="header"
    style="background-image: linear-gradient(rgba(4, 9, 3, 0.7), rgba(4, 9, 3, 0.7)), url('/public/img/BMI_chart.png')"
    class="header position-relative min-vh-100 w-100 overflow-hidden position-relative">
    <nav class="justify-content-between align-items-center d-flex py-5">
      <a class="navbar-brand fs-1 text-info fw-bolder px-3 py-1" href="index">BMI Calculator</a>


      <!-- <a href="index"><img width="100px" src="images/logo.png" id="logo" alt="logo.png"></a> -->
      <div class="nav-links d-flex flex-grow-1 h-100 align-items-center mt-2">
        <ul class="list-unstyled m-0 h-100">
          <li class="px-3 py-1 position-relative"><a href="/bmi"
              class="text-decoration-none text-light fs-6">BMI</a></li>
          <li class="px-3 py-1 position-relative"><a href="/news"
              class="text-decoration-none text-light fs-6">MATH</a></li>
          <li class="px-3 py-1 position-relative"><a href="/history" class="text-decoration-none text-light fs-6">HISTORY</a>
          </li>
        </ul>
      </div>
      <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
    <div class="row w-80 justify-content-around m-auto">
      <div class="col-6 form-box bg-light text-center text-center text-light rounded-4 w-80">
        <h1 class="mb-4 position-relative text-info" id="title">Calculator</h1>
        <form id="bmiForm" action="/bmi/calculator" method="POST">
          <div class="input-groups">
            <div class="dropdown px-0 overflow-hidden rounded-2 col-7 m-auto mb-3">
              <select id="unit" name="unit" class="btn-secondar input-field border-0 p-2 w-100" required>
                <option value="cm">Metric (cm)</option>
                <option value="inches">Imperial (in)</option>
              </select>
            </div>

            <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden">
              <i class="fa-solid fa-ruler-vertical px-1"></i>
              <input id="height" type="text" name="height" placeholder="Height"
                class="inputs w-100 bg-transparent border-0 form-control" required>
              <span id="heightUnitSpan" class="input-group-text bg-transparent border-0">cm</span>
            </div>

            <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden">
              <i class="fa-solid fa-weight-scale"></i>
              <input id="weight" type="text" name="weight" placeholder="Weight"
                class="inputs w-100 bg-transparent border-0 form-control" required>
              <span id="weightUnitSpan" class="input-group-text bg-transparent border-0">kg</span>
            </div>

            <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden" id="nameField">
              <i class="fa-solid fa-calendar-days"></i>
              <input id="age" type="text" name="age" placeholder="Age"
                class="inputs w-100 bg-transparent border-0 form-control" required>
              <span class="input-group-text bg-transparent border-0">y.o.</span>
            </div>

            <div class="btn-field w-100 d-flex justify-content-between">
              <button type="button" class="transition-1 text-light bg-blue rounded-start-pill border-0 col-6 px-5 py-2"
                id="male">Male</button>
              <button type="button"
                class="transition-1 text-light bg-secondary rounded-end-pill bg-secondary border-0 col-6 px-5 py-2"
                id="female">Female</button>
            </div>
            <br>

            <button type="submit" class="text-light bg-success rounded-pill border-0 px-5 py-2 m-auto" id="submitBtn">Get
              Result</button>
          </div>
        </form>
      </div>

      <div class="col-6 btn-field form-box bg-light text-center text-center text-light rounded-4 w-80">
        <h1 class="mb-4 position-relative text-info" id="title">Result</h1>
        <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden">
          <span id="bmiResultSpan" class="input-group-text bg-transparent border-0 text-blue transition-1">BMI:</span>
          <input id="bmiResult" type="text" name="bmiResult"
            class="inputs w-100 bg-transparent border-0 form-control text-success fw-bold text-end" value="" disabled>
            <span id="weightUnitResultSpan" class="input-group-text bg-transparent border-0"> kg/m <sup>2</sup></span>
        </div>
       
        <div class="input-field my-2 rounded-2 align-items-center d-flex overflow-hidden">
          <span id="statusResultSpan" class="input-group-text bg-transparent border-0 text-blue transition-1">Status:</span>
          <input id="statusResult" type="text" name="statusResult"
            class="inputs w-100 bg-transparent border-0 form-control text-success fw-bold text-end px-4" value="" disabled>
        </div>
      </div>
  </section>
</body>
<script src="/public/js/validation.js"></script>
<script src="/public/js/changeUnit.js"></script>
<script src="/public/js/changeSex.js"></script>

</html>
